<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opeyemi's DOM Practice</title>
    <link rel="stylesheet" href="./dom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header-title" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Things I Love To Do</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">
          Think you know a list of things I love to do? Add them here...
        </h2>
      </div>
    </div>
    <form action="" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" />
      <input type="submit" value="submit" class="btn btn-dark" />
    </form>
    <h2 class="title">List So Far</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">I like to watch soccer</li>
      <li class="list-group-item">
        I love to watch Salah and Mane and Kevin De Bruyne play for their clubs
      </li>
      <li class="list-group-item">I like to cook</li>
      <li class="list-group-item">I like to listen to music</li>
    </ul>

    <script src="./dom.js"></script>
  </body>
</html>
