<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opeyemi's DOM Practice</title>
    <link rel="stylesheet" href="./dom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header-title" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Things I Love To Do</h1>
        <div class="col-md-6 align-self-center">
          <input
            type="text"
            class="form-control"
            id="filter"
            placeholder="Search..."
          />
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h4 class="title">Add Items</h4>
        <form action="" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" value="submit" class="btn btn-dark" />
        </form>
        <h2 class="title">List So Far</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            I like to watch soccer
            <button class="btn btn-danger btn-sm float-sm-end delete">X</button>
          </li>
          <li class="list-group-item">
            I love to watch Salah and Mane and Kevin De Bruyne play for their
            clubs
            <button class="btn btn-danger btn-sm float-sm-end delete">X</button>
          </li>
          <li class="list-group-item">
            I like to cook
            <button class="btn btn-danger btn-sm float-sm-end delete">X</button>
          </li>
          <li class="list-group-item">
            I like to listen to music
            <button class="btn btn-danger btn-sm float-sm-end delete">X</button>
          </li>
        </ul>
        <br />
        <button class="btn btn-primary btn-block" id="button">
          Click Here
        </button>
      </div>
    </div>

    <script src="./dom.js"></script>
  </body>
</html>
